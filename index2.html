<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">Acme University</h2>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <div class="flex min-w-72 flex-col gap-3">
                <p class="text-[#111418] tracking-light text-[32px] font-bold leading-tight">Support Center</p>
                <p class="text-[#617589] text-sm font-normal leading-normal">Find answers to common questions or contact our support team for assistance.</p>
              </div>
            </div>

            <!-- FAQ Section -->
            <h2 class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Frequently Asked Questions</h2>
            <div class="flex flex-col p-4 gap-3" id="faq-container">
              <!-- Dynamically generated FAQs will be inserted here -->
            </div>

            <!-- Add FAQ Form -->
            <h3 class="text-[#111418] text-[18px] font-semibold">Add a New FAQ</h3>
            <div class="flex flex-col p-4 gap-3">
              <label for="faq-question" class="text-[#111418] text-sm font-medium">Question:</label>
              <input type="text" id="faq-question" class="form-input flex w-full rounded-lg border border-[#dbe0e6]" placeholder="Enter your question" />

              <label for="faq-answer" class="text-[#111418] text-sm font-medium">Answer:</label>
              <textarea id="faq-answer" class="form-input flex w-full rounded-lg border border-[#dbe0e6]" placeholder="Enter your answer"></textarea>

              <button id="add-faq" class="bg-[#1172d4] text-white rounded-lg px-4 py-2">Add FAQ</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Script to fetch FAQs dynamically -->
      <script>
        const faqs = [
          { question: "How do I enroll in a course?", answer: "You can enroll in a course through the dashboard by selecting the course and clicking enroll." },
          { question: "What are the payment options?", answer: "We accept credit card payments and PayPal." },
          { question: "How can I access course materials?", answer: "Course materials are available in the course dashboard." }
        ];

        function renderFAQs() {
          const faqContainer = document.getElementById('faq-container');
          faqContainer.innerHTML = ''; // Clear the container before rendering
          faqs.forEach(faq => {
            const details = document.createElement('details');
            details.classList.add('flex', 'flex-col', 'rounded-lg', 'border', 'border-[#dbe0e6]', 'bg-white', 'px-[15px]', 'py-[7px]', 'group');
            details.innerHTML = `
              <summary class="flex cursor-pointer items-center justify-between gap-6 py-2">
                <p class="text-[#111418] text-sm font-medium leading-normal">${faq.question}</p>
                <div class="text-[#111418] group-open:rotate-180" data-icon="CaretDown" data-size="20px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"></path>
                  </svg>
                </div>
              </summary>
              <p class="text-[#617589] text-sm font-normal leading-normal pb-2">${faq.answer}</p>
            `;
            faqContainer.appendChild(details);
          });
        }

        document.getElementById('add-faq').addEventListener('click', () => {
          const question = document.getElementById('faq-question').value;
          const answer = document.getElementById('faq-answer').value;

          if (question && answer) {
            faqs.push({ question, answer });
            renderFAQs();
            document.getElementById('faq-question').value = '';
            document.getElementById('faq-answer').value = '';
          }
        });

        // Initial render
        renderFAQs();
      </script>
    </div>
  </body>
</html>
