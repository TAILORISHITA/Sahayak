<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Import the script as a module -->
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">Acme University</h2>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <div class="flex min-w-72 flex-col gap-3">
                <p class="text-[#111418] tracking-light text-[32px] font-bold leading-tight">Support Center</p>
                <p class="text-[#617589] text-sm font-normal leading-normal">Find answers to common questions, view onboarding documents, or contact our support team for assistance.</p>
              </div>
            </div>

            <!-- FAQ Section -->
            <h2 class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Frequently Asked Questions</h2>
            <div class="flex flex-col p-4 gap-3" id="faq-container">
              <!-- Dynamically generated FAQs will be inserted here -->
            </div>

            <!-- Add FAQ Form -->
            <h3 class="text-[#111418] text-[18px] font-semibold px-4 pb-2">Add a New FAQ</h3>
            <div class="flex flex-col p-4 gap-3 bg-gray-50 rounded-lg mx-4 mb-6">
              <label for="faq-question" class="text-[#111418] text-sm font-medium">Question:</label>
              <input type="text" id="faq-question" class="form-input flex w-full rounded-lg border border-[#dbe0e6] px-3 py-2" placeholder="Enter your question" />

              <label for="faq-answer" class="text-[#111418] text-sm font-medium">Answer:</label>
              <textarea id="faq-answer" class="form-input flex w-full rounded-lg border border-[#dbe0e6] px-3 py-2 min-h-[100px]" placeholder="Enter your answer"></textarea>

              <button id="add-faq" class="bg-[#1172d4] hover:bg-[#0f5fb4] text-white rounded-lg px-4 py-2 transition-colors duration-200">Add FAQ</button>
            </div>

            <!-- Onboarding Documents Section -->
            <h2 class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Onboarding Documents</h2>
            <div class="flex flex-col p-4 gap-3" id="onboarding-container">
              <!-- Dynamically generated onboarding documents will be inserted here -->
            </div>

            <!-- Add Onboarding Document Form -->
            <h3 class="text-[#111418] text-[18px] font-semibold px-4 pb-2">Add a New Onboarding Document</h3>
            <div class="flex flex-col p-4 gap-3 bg-gray-50 rounded-lg mx-4 mb-6">
              <label for="onboarding-title" class="text-[#111418] text-sm font-medium">Title:</label>
              <input type="text" id="onboarding-title" class="form-input flex w-full rounded-lg border border-[#dbe0e6] px-3 py-2" placeholder="Enter document title" />

              <label for="onboarding-description" class="text-[#111418] text-sm font-medium">Description:</label>
              <textarea id="onboarding-description" class="form-input flex w-full rounded-lg border border-[#dbe0e6] px-3 py-2 min-h-[100px]" placeholder="Enter document description"></textarea>

              <button id="add-onboarding" class="bg-[#2d7a2d] hover:bg-[#236123] text-white rounded-lg px-4 py-2 transition-colors duration-200">Add Onboarding Document</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Script to manage both FAQs and Onboarding Documents -->
      <script type="module">
        import { 
          fetchFAQs, renderFAQs, addFAQ,
          fetchOnboardingDocs, renderOnboardingDocs, addOnboardingDoc 
        } from './script.js';

        // Load both FAQs and Onboarding Documents on page load
        window.onload = async () => {
          // Load FAQs
          const faqs = await fetchFAQs();
          renderFAQs(faqs);

          // Load Onboarding Documents
          const onboardingDocs = await fetchOnboardingDocs();
          renderOnboardingDocs(onboardingDocs);
        };

        // Add FAQ functionality
        document.getElementById('add-faq').addEventListener('click', async () => {
          const question = document.getElementById('faq-question').value.trim();
          const answer = document.getElementById('faq-answer').value.trim();

          if (question && answer) {
            try {
              await addFAQ(question, answer);

              // Fetch and render updated FAQs
              const faqs = await fetchFAQs();
              renderFAQs(faqs);

              // Clear input fields
              document.getElementById('faq-question').value = '';
              document.getElementById('faq-answer').value = '';

              // Show success message
              alert('FAQ added successfully!');
            } catch (error) {
              console.error('Error adding FAQ:', error);
              alert('Failed to add FAQ. Please try again.');
            }
          } else {
            alert('Please fill in both question and answer fields.');
          }
        });

        // Add Onboarding Document functionality
        document.getElementById('add-onboarding').addEventListener('click', async () => {
          const title = document.getElementById('onboarding-title').value.trim();
          const description = document.getElementById('onboarding-description').value.trim();

          if (title && description) {
            try {
              await addOnboardingDoc(title, description);

              // Fetch and render updated onboarding documents
              const onboardingDocs = await fetchOnboardingDocs();
              renderOnboardingDocs(onboardingDocs);

              // Clear input fields
              document.getElementById('onboarding-title').value = '';
              document.getElementById('onboarding-description').value = '';

              // Show success message
              alert('Onboarding document added successfully!');
            } catch (error) {
              console.error('Error adding onboarding document:', error);
              alert('Failed to add onboarding document. Please try again.');
            }
          } else {
            alert('Please fill in both title and description fields.');
          }
        });

        // Add Enter key support for forms
        document.getElementById('faq-answer').addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && e.ctrlKey) {
            document.getElementById('add-faq').click();
          }
        });

        document.getElementById('onboarding-description').addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && e.ctrlKey) {
            document.getElementById('add-onboarding').click();
          }
        });
      </script>
    </div>
  </body>
</html>
